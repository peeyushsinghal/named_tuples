name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
          pip install Faker
          pip install numpy

      - name: Run tests with autograding
        uses: classroom-resources/autograding-python-grader@v1
        with:
          setup-command: |
            pytest test_company.py -v:500
            pytest test_dictironary_profile.py -v:250
            pytest test_named_tuple_profile.py -v:250
          max-score: 1000  # Total possible score
